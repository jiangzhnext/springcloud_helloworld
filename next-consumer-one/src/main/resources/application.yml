feign:
  hystrix:
    enabled: false

ribbon:
  ConnectTimeout: 500
  ReadTimeout: 600

helloService:
  ribbon:
    ConnectTimeout: 500
    ReadTimeout: 700
    OkToRetryOnAllOperations: true
    MaxAutoRetriesNextServer: 2
    MaxAutoRetries: 1

logging:
  config: classpath:logback.xml
